buildscript {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.5.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
        classpath "com.yelp.codegen:plugin:1.3.0"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.4.0"
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.yelp.codegen.plugin"
apply plugin: "io.gitlab.arturbosch.detekt"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion = 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode = 1
        versionName = "1.0"
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.61"

    // Moshi + OkHttp + Retrofit
    implementation "com.squareup.moshi:moshi:1.9.2"
    implementation "com.squareup.moshi:moshi-adapters:1.9.2"
    implementation "com.squareup.moshi:moshi-kotlin:1.9.2"
    implementation "com.squareup.okhttp3:okhttp:3.12.3"
    implementation "com.squareup.retrofit2:retrofit:2.7.1"
    implementation "com.squareup.retrofit2:converter-moshi:2.7.1"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.7.1"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.9.2"

    // Date Support
    implementation "com.jakewharton.threetenabp:threetenabp:1.2.2"

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:2.2.17"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    // Testing Dependencies
    testImplementation "junit:junit:4.12"
    testImplementation "com.squareup.okhttp3:mockwebserver:3.12.6"
}

generateSwagger {
    platform = "kotlin"
    packageName = "com.yelp.codegen.generatecodesamples"
    specName = "junittests"
    inputFile = file("./junit_tests_specs.json")
    outputDir = file("./src/main/java/")
}

repositories {
    mavenCentral()
}

detekt {
    toolVersion = "1.4.0"
    input = files("src/test")
    config = rootProject.files("./config/detekt/detekt.yml")
}
