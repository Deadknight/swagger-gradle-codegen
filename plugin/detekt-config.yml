build:
  maxIssues: 1

complexity:
  active: true
  ComplexMethod:
    active: true
    threshold: 20
    ignoreSingleWhenExpression: false
    ignoreSimpleWhenEntries: false


style:
  active: true
  ReturnCount:
    active: true
    max: 3
    excludeLabeled: false
    excludeReturnFromLambda: true
