language: android

jdk:
- oraclejdk8

os:
- linux

android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28

before_cache:
- rm -f  ${HOME}/.gradle/caches/modules-2/modules-2.lock
- rm -fr ${HOME}/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - ${HOME}/.gradle/caches/
  - ${HOME}/.gradle/wrapper/
  - ${HOME}/.m2
  - ${HOME}/.cache/pip/
  - ${HOME}/.cache/pre-commit/

script:
- make test
- bash <(curl -s https://codecov.io/bash)
